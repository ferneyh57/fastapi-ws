<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Login</title>
</head>

<body>
  <a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
  </a>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Ingresar</span><span>Registrarse</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Inicio de session</h4>
                      <div class="form-group">
                        <input type="email" name="loginusername" class="form-style" placeholder="Tu  usuario"
                          id="loginusername" autocomplete="off">
                        <p class="input-icon">📧</p>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="loginpass" class="form-style" placeholder="Tu contraseña"
                          id="loginpass" autocomplete="off">
                        <p class="input-icon">🔏</p>
                      </div>
                      <a href="#" class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Registro de cuenta</h4>
                      <div class="form-group">
                        <input type="text" name="logupname" class="form-style" placeholder="Tu nombre completo"
                          id="logupname" autocomplete="off">
                        <i class="input-icon">✍</i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="text" name="logupusername" class="form-style" placeholder="Tu nombre de usuario"
                          id="logupusername" autocomplete="off">
                        <p class="input-icon">📧</p>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="loguppass" class="form-style" placeholder="Tu contraseña"
                          id="loguppass" autocomplete="off">
                        <p class="input-icon">🔏</p>
                      </div>
                      <a href="#" class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
